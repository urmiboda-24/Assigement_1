<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerpage</title>
    <link href="./css/cssbootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/cssbootstrap/css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col col-lg-2">
            <img src="./images/menu-bar.svg"/> 
            <img src="./images/logo.svg" id="menu"/>
            <!-- sidebar -->
            <div class="row sidebar">
                <ul>
                    <li><img src="./images/dashboard-default.svg" class="sidebar_icon"/>Dashboard</li>
                </ul>
                <ul>
                    <li><img src="./images/graph-default.svg" class="sidebar_icon"/>Anaylsis</li>
                </ul>
                <ul>
                    <li><img src="./images/inbox-default.svg" class="sidebar_icon"/>Inbox</li>
                </ul>
                <ul>
                    <li><img src="./images/clock-default.svg" class="sidebar_icon"/>History</li>
                </ul>
                <ul>
                    <li><img src="./images/user-default.svg" class="sidebar_icon"/>User</li>
                </ul>
                <ul>
                    <li><img src="./images/maintenance-default.svg" class="sidebar_icon"/>Maintenance</li>
                </ul>
                <ul>
                    <li><img src="./images/setting-default.svg" class="sidebar_icon"/>Setting</li>
                </ul>
            </div>
            <!-- end sidebar -->
        </div>
        <div class="col col-lg-10">
            <div class="row">
                <header>
                  <div class="flex-container">
                    <div class="left-side">
                        <img src="./images/search-icon.svg"/>
                        search
                    </div>
                    <div class="right-side">
                        <div class="notification">
                            <img src="./images/notification-icon.svg"/>
                        </div>
                        <div class="user">
                            <img src="./images/profile.png"/>
                            John Doe
                            <img src="./images/downward-arrow.svg"/>
                        </div>
                    </div>
                  </div>
                </header>
            </div>
            <div class="row">
                main
            </div>

        </div>
    </div>
  </div>
</body>

</html>
